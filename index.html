<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>GREEN</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->

    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>

  </style>

<body onload=init()>
    <div class="nav">
        <div class="main"> GREEN </div>
        <div class="sub"> Growing Resilient & Environmentally Enduring Neighbourhoods</div>
        <div><a class="links"href="https://jielianbeh.wixsite.com/growcanberra" target="_href">About</a></div>
    </div>
    <div class="dropdown">
        <button class="dropbtn" onclick="dropFunction()"><div class="snappy">Snap Location</div></button>
        <div class="dropdown-content" id="myDropdown">
            <a class="snap" onclick="snapTo(149.125355, -35.271121);">Turner</a>
            <a class="snap" onclick="snapTo(149.095298, -35.369600);">Mawson</a>
            <a class="snap" onclick="snapTo(149.038774, -35.346584);">Rivett</a>
            <a class="snap" onclick="snapTo(149.071612, -35.224608);">Diddams</a>
            <a class="snap" onclick="snapTo(149.006012, -35.215145);">MacGregor</a>
            <a class="snap" onclick="snapTo(149.157594, -35.192059);">Harrison</a>
            <a class="snap" onclick="snapTo(149.108991, -35.158830);">Moncrieff A</a>
            <a class="snap" onclick="snapTo(149.118609,	-35.153569);">Moncrieff B</a>
            <a class="snap" onclick="snapTo(149.073935,	-35.245798);">Belconnen</a>
            <a class="snap" onclick="snapTo(149.067601,	-35.424946);">Greenway</a>
            <a class="snap" onclick="resetView();">Reset</a>
        </div>
    </div>
    <div class="data-list">
        <p> Data List </p>
        <input  id="checkbox2" type="checkbox" name="gardens" onclick="toggleFeatureVis('gardens')" checked/> Gardens
        <br><input id="checkbox2" type="checkbox" name="floods" onclick="toggleFeatureVis('floods')"/> Floods
        <br><input  id="checkbox2" type="checkbox" name="fires" onclick="toggleFeatureVis('fires')"/> Fires
        <br><input  id="checkbox2" type="checkbox" name="crimes" onclick="toggleFeatureVis('crimes')"/> Crimes
        <br><input  id="checkbox2" type="checkbox" name="buses" onclick="toggleFeatureVis('buses')"/> Buses
    </div>
    <div id="map" class="map">
        <div id="popup" class="ol-popup">
			<div class="popup-header">
				<a href="#" id="popup-closer" class="ol-popup-closer"><i class="fa fa-times" aria-hidden="true"></i></a>
			</div>
			<div id="popup-content" class="popup-content"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/viewer.js"></script>
</body>
</html>
